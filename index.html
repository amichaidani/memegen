<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/helpers.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <!-- Gallery section -->
    <section class="gallery">
        <div class="gallery-wrapper">
            <div class="gallery-toolbar">
                <!-- Image upload -->
                <span class="image-upload">
                <label for="add_meme">Add New Meme</label>
                <input type="file" id="add_meme" name="add_meme" accept="image/png, image/jpeg"
                    onchange="onUploadMeme(event)">
                </span>
                <!-- end of image upload try -->
                <span class="meme-search-box">
                <label for="meme-search">Search Meme</label>
                <input type="search" id="meme-search" name="meme-search">
                <button>Search</button>
                </span>
            </div>
            <div class="grid-container">
            </div>

        </div>
    </section>

    <!-- Editor section -->
    <section class="editor">
        <img id="selected-img" src="" hidden />
        <div class="editor-wrapper">
            <div class="editor-container">
                <canvas class="canvas-main">
                </canvas>
            </div>
            <div class="caption-tools">
                <span class="add-delete-caption btn-group">
                    <button id="caption-add" onclick="onCaptionAdd()">Add</button>
                    <button id="caption-delete" onclick="onCaptionDelete()"><i class="far fa-trash-alt"></i> </button>
                </span>
                <span class="color-swatch"><i class="fas fa-palette" onclick="propagateColorClick()"></i>
                    <input type="color" id="caption-color-picker" onchange="onCaptionChangeColor(this)">
                </span>
                <span class="change-caption-style btn-group">
                    <button id="caption-smaller" onclick="onCaptionSmaller()">-</button>
                    <button id="caption-larger" onclick="onCaptionLarger()">+</button>
                </span>
                <span class="btn-group">
                    <button id="editor-reset" onclick="onEditorReset()">Reset</button>
                    <button id="editor-download" onclick="onEditorDownload()">Download</button>
                </span>
            </div>
        </div>

        </div>
        <button class="switch-view" onclick="onChangeView()">Back to Gallery</button>

    </section>
    <script src="js/utils.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/gallery-contoller.js"></script>
    <script src="js/editor-contoller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
