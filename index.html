<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Css Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="lib/jquery-3.3.1.min.js"></script>
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header>
        <h1 class="logo">memegen</h1>
    </header>
    <!-- Gallery section -->
    <section class="gallery">
        <div class="gallery-wrapper">
            <header>
                <div class="gallery-toolbar">
                    <!-- Image upload -->
                    <span class="image-upload gallery-tool space-between">
                        <label for="add_meme" class="upload-meme-btn">Upload Meme</label>
                        <section class="add-meme-section hide flex">
                            <input type="file" class="" id="add_meme" name="add_meme" accept="image/png, image/jpeg"
                                onchange="onUploadMeme()">
                        </section>
                    </span>
                    <!-- end of image upload -->
                    <span class="meme-search-box space-between gallery-tool">
                        <input type="search" id="meme-search" class="meme-search" name="meme-search"
                            placeholder="Enter keywords" onchange="onKeywordSearch(this.value)">
                        <button>Search</button>
                    </span>
                </div>
            </header>

            <div class="grid-container">
            </div>
            <!-- // Tags -->
            <section class="tags-container flex">
            </section>
        </div>
    </section>

    <!-- Editor section -->
    <section class="editor">
        <img id="selected-img" src="" hidden />
        <div class="editor-wrapper">
            <div class="editor-container">
                <img class="canvas-main" src="">
            </div>
            <div class="tools-wrapper">
                <div class="caption-tools">
                    <div class="edit-tools">
                        <span class="color-swatch"><i class="fas fa-palette" onclick="propagateColorClick()"></i>
                            <input type="color" id="caption-color-picker" onchange="onCaptionChangeColor(this)">
                        </span>
                        <span class="change-caption-style btn-group">
                            <button id="caption-smaller" onclick="onCaptionSmaller()">-</button>
                            <button id="caption-larger" onclick="onCaptionLarger()">+</button>
                        </span>
                        <span class="add-delete-caption btn-group">
                            <button id="caption-delete" onclick="onCaptionDelete()"><i class="far fa-trash-alt"></i>
                            </button>
                            <button id="caption-add" onclick="onCaptionAdd()">Add</button>
                        </span>
                    </div>
                    <div class="save-tools"> <span class="btn-group">
                        <button onclick="onChangeView()">Gallery</button>
                            <button id="editor-reset" onclick="onEditorReset()">Reset</button>
                            <button id="editor-download" onclick="onEditorDownload()">Download</button>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="js/utils.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/gallery-contoller.js"></script>
    <script src="js/editor-contoller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
