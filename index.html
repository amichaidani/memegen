<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="lib/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!-- Jquery -->
    <script src="lib/jquery-3.3.1.min.js"></script>
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <main>
        <!-- Gallery section -->
        <section class="gallery">
            <div class="gallery-wrapper">
                <div class="gallery-toolbar">
                    <!-- Image upload -->
                    <div class="image-upload gallery-tool">
                        <label for="add_meme" class="upload-meme-btn"><i class="fas fa-upload"></i>Upload Meme</label>
                        <section class="add-meme-section hide">
                            <input type="file" class="" id="add_meme" name="add_meme" accept="image/png, image/jpeg"
                                onchange="onUploadMeme()">
                        </section>
                    </div>
                    <!-- end of image upload -->
                    <div>
                        <h1 class="logo">memegen</h1>

                    </div>
                    <!-- Search box -->
                    <div class="meme-search-box gallery-tool">
                        <span class="search-box-wrapper">
                            <span class="search-box-icon"><i class="fas fa-search"></i></span>
                            <input type="search" id="meme-search" class="meme-search" name="meme-search"
                                placeholder="Enter keywords" onkeyup="onSearch(this.value, event)">
                            <!-- <button class="btn-search"></button> -->
                        </span>
                    </div>
                </div>
                <!-- Tags cloud -->
                <div class="tags-container flex align-center">
                </div>
                <!-- Meme grid -->
                <div class="grid-container">
                </div>
            </div>
        </section>

        <!-- Editor section -->
        <section class="editor">
            <img id="selected-img" src="" hidden />
            <div class="editor-wrapper">
                <div 
                <div class="editor-container">
                    <img class="meme-background" src="">
                </div>
                <div class="caption-tools-wrapper">
                    <div class="caption-tools">
                        <div class="edit-tools">
                            <span class="color-swatch">
                                <button title="Change color"
                                    class="jscolor {valueElement:null,value:'66ccff',onFineChange:'onCaptionChangeColor(this)'}">
                                    <i class="fas fa-palette"></i>
                                </button>
                            </span>
                            <span class="change-caption-style btn-group">
                                <button class="btn-caption-smaller" title="Shrink text"
                                    onclick="onCaptionSmaller()">-</button>
                                <button class="btn-caption-larger" title="Enlarge text"
                                    onclick="onCaptionLarger()">+</button>
                            </span>
                            <span class="add-delete-caption btn-group">
                                <button class="btn-caption-delete" title="Delete caption" onclick="onCaptionDelete()"><i
                                        class="far fa-trash-alt"></i>
                                </button>
                                <button class="btn-caption-add" title="Add new caption"
                                    onclick="onCaptionAdd()">Add</button>
                            </span>
                        </div>
                        <div class="save-tools"> <span class="btn-group">
                                <button class="btn-back-to-gallery" title="Back to gallery"
                                    onclick="onChangeView()">Gallery</button>
                                <button class="btn-editor-reset" title="Reset" onclick="onEditorReset()"><i
                                        class="fas fa-undo"></i></button>
                                <a href="" download="my-meme.jpg" id="download-link"><button class="btn-editor-download"
                                        title="Download" onclick="onEditorDownload()"><i
                                            class="fas fa-file-download"></i></button></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <canvas hidden></canvas>
        </section>
    </main>
    <script src="lib/jscolor.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/gallery-contoller.js"></script>
    <script src="js/editor-contoller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
