<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <!-- Gallery section -->
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="grid-container">
            <div id="1" class="img1" onclick="getClickedImgInfo(this.id)"></div>
            <div id="2" class="img2" onclick="getClickedImgInfo(this.id)"></div>
            <div id="3" class="img3" onclick="getClickedImgInfo(this.id)"></div>
            <div id="4" class="img4" onclick="getClickedImgInfo(this.id)"></div>
        </div>
    </section>


    <!-- Editor section -->
    <section class="editor">
        <div class="editor-container">
            <canvas width="500" height="500" class="canvas-main">
            </canvas>
            <span class="text-line">Hello!</span>
        </div>

    </section>

    <script src="js/gallery-service.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
